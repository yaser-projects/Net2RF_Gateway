; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

monitor_speed = 115200

board_upload.flash_size = 4MB


build_flags = -DELEGANTOTA_USE_ASYNC_WEBSERVER=1
; لیست کتابخانه‌های پروژه (دقت کن ورژن‌ها و اسامی درست باشند)
lib_deps =
    esp32async/ESPAsyncWebServer
    esp32async/AsyncTCP
    ayushsharma82/ElegantOTA
    bblanchon/ArduinoJson
    lennarthennigs/Button2@^2.3.4
    https://github.com/yaser-projects/EEPROMStorage.git
   
    https://github.com/LSatan/SmartRC-CC1101-Driver-Lib
    sui77/rc-switch@^2.6.4

; تعیین سیستم فایل داخلی (برای ذخیره HTML و JSON و ...)
; گزینه‌های رایج: spiffs یا littlefs (در این پروژه spiffs انتخاب شده)
board_build.filesystem = spiffs

; تعیین پارتیشن‌بندی حافظه
; حالت دیفالت پلتفرمIO معمولاً کافیست، ولی اگر لازم داری حجم بیشتری برای spiffs تعریف شود:
; (برای حجم 512KB، معمولاً دیفالت جواب می‌دهد، ولی اگر می‌خواهی اختصاصی باشد باید فایل partitions.csv بسازی و مسیرش را مشخص کنی)
; مثال فایل سفارشی (در صورت نیاز):
; board_build.partitions = partitions_spiffs_512k.csv
; board_build.partitions = partitions_spiffs_2MB.csv
;board_build.partitions = partitions_spiffs_1.5MB.csv

; کامنت راهنمای مقدار spiffs
; حجم spiffs برای ذخیره فایل‌های HTML/JSON:
; حداقل: 64KB
; پیشنهادی: 256KB تا 512KB (مقدار معمولی و امن)
; حداکثر: تا 1MB یا بیشتر (بسته به فضای فلش و نیاز پروژه)

; اگر لازم شد حجم spiffs را افزایش دهی، باید فایل پارتیشن‌بندی سفارشی ایجاد و مسیرش را اینجا ثبت کنی.

